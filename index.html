<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="normalize.css" />
  </head>
  <body>
    <main class="container">
      <h1>My Library</h1>
      <form action="">
        <div class="field-wrapper">
          <input type="text" id="title" name="title" placeholder="Title" />
        </div>
        <div class="field-wrapper">
          <input type="text" id="author" name="author" placeholder="Author" />
        </div>
        <div class="field-wrapper">
          <input type="number" id="pages" name="pages" placeholder="Pages" />
        </div>
        <div class="field-wrapper">
          <select id="read" name="read">
            <option value="read">Read</option>
            <option value="not-read">Not read</option>
          </select>
        </div>
        <input class="btn-primary" type="submit" value="Add book" />
      </form>
      <div class="book-grid">
        <template id="book-card-template">
          <div class="card">
            <div class="card-header">
              <p class="book-title"></p>
            </div>
            <div class="card-body">
              <p><strong>Author:</strong> <span class="book-author"></span></p>
              <p><strong>Pages:</strong> <span class="book-pages"></span></p>
              <p><strong>Read:</strong> <span class="book-read"></span></p>
              <button class="btn-secondary">Remove</button>
            </div>
          </div>
        </template>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
