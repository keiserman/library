<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="normalize.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="logo">My Library</h1>
        <div class="button-group">
          <button id="openModal" type="button" class="btn btn-secondary">
            Add book
          </button>
          <button type="button" class="btn btn-primary">Login</button>
        </div>
      </div>
    </header>
    <main class="container">
      <dialog>
        <form action="">
          <div>Add a new book</div>
          <div class="field-wrapper">
            <input
              type="text"
              id="title"
              name="title"
              placeholder="Title"
              required
            />
          </div>
          <div class="field-wrapper">
            <input
              type="text"
              id="author"
              name="author"
              placeholder="Author"
              required
            />
          </div>
          <div class="field-wrapper">
            <input
              type="number"
              min="1"
              id="pages"
              name="pages"
              placeholder="Pages"
              required
            />
          </div>
          <div class="field-wrapper">
            <select id="read" name="read">
              <option value="read">Read</option>
              <option value="not-read">Not read</option>
            </select>
          </div>
          <input class="btn btn-primary" type="submit" value="Add book" />
        </form>
        <button id="closeModal" class="btn btn-secondary" autofocus>
          Cancel
        </button>
      </dialog>
      <div class="book-grid"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
